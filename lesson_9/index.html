<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

<h1>MultiInstances</h1>
<div id="app-one">
    <h2>{{title}}</h2>
    <p>{{greet}}</p>
</div>
<div id="app-two">
    <h2>{{title}}</h2>
    <p>{{greet}}</p>
    <button v-on:click="changeTitle">Change app one title</button>
</div>
<script src="app.js"></script>
</body>
</html>
