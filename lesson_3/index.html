<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <h1>Keyboard events</h1>
    <label for="nameInput">Name</label>
    <input v-on:keyup.enter="logName" type="text" id="nameInput">
    <label for="ageInput">Age:</label>
    <input v-on:keyup.enter="logAge" type="text" id="ageInput">
    <!--button alt + enter combo-->
    <label for="ageInput2">Age:</label>
    <input v-on:keyup.alt.enter="logAge" type="text" id="ageInput2">
</div>
<script src="app.js"></script>
</body>
</html>
