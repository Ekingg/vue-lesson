<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <!--var 1-->
    <div>
        <button v-on:click="age++">Add a year</button>
        <button @click="age--">Subtract a year</button>
    </div>
    <div>
        <button v-on:click.once="age++">Add one year once</button>
    </div>
    <!--var 2-->
    <div>
        <button v-on:click="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract a year</button>
    </div>
    <!--Double click-->
    <div>
        <button v-on:dblclick="add(10)">Add 10 years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
    </div>
    <p>My age is {{ age }}</p>
    <p>
        <a v-on:click="visit" href="https://vk.com/im?sel=63014461">VK</a>
    </p>
    <a v-on:click.prevent="visit" href="https://vk.com/im?sel=63014461">VK prevent</a>
    <!--Canvas-->
    <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
</div>
<script src="app.js"></script>
</body>
</html>
